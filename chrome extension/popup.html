<html dat-site="false" dat-site-pinned="false" check-dat="false" dat-available="false">
<head>
<title>DatPart!</title>
<link type="text/css" href="/style.css" rel="stylesheet" lazyload="1" />
<style>
body {
width: 300px;
background-color: #ffffff;
color: #000000;
}

#site-info {
font-size: 1em;
}

#site-favicon {
display: inline-block;
width: 1em;
height: 1em;
}

#site-title {
width: auto;
max-width: 100%;
font-size: 1em;
}

#site-description {
font-size: 0.8em;
}

#site-url {
resize: none;
width: 100%;
background-color: #424242;
color: #ffffff;
}

[dat-site="false"] #site-info {
display: none;
}

[dat-site="true"] #site-info {
display: block;
}

[check-dat="false"] #check-dat {
display: inline-block;
}

[check-dat="true"] #check-dat {
display: none;
}

[dat-available="false"] #dat-dns-link {
display: none;
}

[dat-available="true"] #dat-dns-link {
display: block;
}

#universe {
display: block;
clear: both;
margin-left: auto;
margin-right: auto;
height: 100%;
border-radius: 4px;
width: calc(100% - 4px);
background-color: #424242;
color: #ffffff;
}
</style>
<script src="popup.js" defer="true" lazyload="1"></script>
</head>
